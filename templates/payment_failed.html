{% extends "base.html" %}

{% block title %}Payment Failed{% endblock %}

{% block content %}
    <div class="hero" style="animation: fadeIn 1s ease-in;">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin: 0 auto 1rem; display: block;">
            <path d="M18 6L6 18M6 6L18 18" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="10" stroke="#ff6b6b" stroke-width="2" fill="none"/>
        </svg>
        <h1>Payment Failed</h1>
        <p>Oops, something went wrong. Let's try that again!</p>
        <p> It might happened because the payment timed out, ask for a new payment link</p>
    </div>

    

    <style>
        /* Fade-in animation for hero */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Bounce animation for buttons */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>

    {% if redirect %}
        <script>
            setTimeout(() => {
                window.location.href = "{{ redirect }}";
            }, 3000); // Redirect after 3 seconds
        </script>
    {% endif %}
{% endblock %}
