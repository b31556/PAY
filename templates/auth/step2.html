{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    <div class="hero" style="animation: fadeIn 1s ease-in;">
        <h1>Welcome {{ user.username }}</h1>
        <p>Please complete the security step</p>
    </div>

    <div class="card">
        <h3>Sign In</h3>
        <p>
            
            <label for="password">TOTP:</label><br>
            <input type="password" id="password" placeholder="6 digit auth code" style="width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: none; border-radius: 5px; background: rgba(255, 255, 255, 0.3); color: #fff;" required><br>
        </p>
        <button id="login-btn" class="btn" style="animation: bounce 0.3s ease-in-out;">Log In</button>
    </div>

     <div class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <style>
                .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensures it appears above all other content */
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3; /* Light gray border */
            border-top: 5px solid #3498db; /* Blue top border to create spinning effect */
            border-radius: 50%; /* Circular shape */
            animation: spin 1s linear infinite; /* Continuous spinning animation */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.4);
        }
    </style>

    

    <script>

        async function signData(data) {
            const privateKeyJwk = JSON.parse(localStorage.getItem("privateKey"));
            const privateKey = await crypto.subtle.importKey(
                "jwk",
                privateKeyJwk,
                { name: "RSASSA-PKCS1-v1_5", hash: "SHA-256" },
                false,
                ["sign"]
            );

            const encoded = new TextEncoder().encode(data);
            const signature = await crypto.subtle.sign("RSASSA-PKCS1-v1_5", privateKey, encoded);

            return btoa(String.fromCharCode(...new Uint8Array(signature)));
        }
        

        document.getElementById('login-btn').addEventListener('click', async () => {
            const password = document.getElementById('password').value;

            if (!password) {
                alert('Please enter the totp.');
                return;
            }

            document.getElementById('login-btn').disabled = true;
            document.querySelector('.loading-overlay').style.display = 'flex';


            try {
                const data = JSON.stringify({ password });
                const signature = await signData(data);
                const response = await fetch('/api/auth/step2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({  
                        data,
                        signature
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    window.location.href = data.url || '/';
                } else {
                    const errorData = await response.json();
                    alert('Login failed: ' + (errorData.detail || 'Unknown error'));
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            } finally {
        // Hide loading overlay and re-enable button
        document.querySelector('.loading-overlay').style.display = 'none';
        document.getElementById('login-btn').disabled = false;
    }
        });
    </script>
{% endblock %}
