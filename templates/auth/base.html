{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #fff;
        }

        .hero p {
            font-size: 1.2rem;
            color: #e0e0e0;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .card p {
            color: #e0e0e0;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #ffd700;
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #ffca28;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block nav %}
<nav style="background: #222; color: #fff; padding: 1rem; display: flex; align-items: center; justify-content: space-between;">
    <div>
        <a href="/" style="color: #fff; text-decoration: none; font-weight: bold; margin-right: 2rem;">Home</a>
        <a href="/dashboard" style="color: #fff; text-decoration: none; margin-right: 1rem;">Consumer Dashboard</a>
        <a href="/portal" style="color: #fff; text-decoration: none; margin-right: 1rem;">Merchant Portal</a>
    </div>
    <div>
        {% if not user %}
        <a href="/login?redirect={{ request.path }}" style="color: #fff; text-decoration: none; margin-right: 1rem;">Login</a>
        <a href="/register?redirect={{ request.path }}" style="color: #fff; text-decoration: none;">Register</a>
        {% else %}
        <a href="/logout" style="color: #fff; text-decoration: none; margin-right: 1rem;">Logout</a>
        <span style="color: #fff; margin-left: 1rem;">Welcome, {{ user.username }}</span>
        {% endif %}
    </div>
</nav>
{% endblock %}
        <main style="margin-top: 2rem;">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
{% endblock %}
