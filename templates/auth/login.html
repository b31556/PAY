{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    <div class="hero" style="animation: fadeIn 1s ease-in;">
        <h1>Log In to Your Account</h1>
        <p>Access your payment portal by signing in below.</p>
    </div>

    <div class="card">
        <h3>Sign In</h3>
        <p>
            <label for="login">Username or Email:</label><br>
            <input type="text" id="login" placeholder="Enter your username or email" style="width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: none; border-radius: 5px; background: rgba(255, 255, 255, 0.3); color: #fff;" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="Enter your password" style="width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: none; border-radius: 5px; background: rgba(255, 255, 255, 0.3); color: #fff;" required><br>
        </p>
        <button id="login-btn" class="btn" style="animation: bounce 0.3s ease-in-out;">Log In</button>
    </div>

    <div class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensures it appears above all other content */
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3; /* Light gray border */
            border-top: 5px solid #3498db; /* Blue top border to create spinning effect */
            border-radius: 50%; /* Circular shape */
            animation: spin 1s linear infinite; /* Continuous spinning animation */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.4);
        }
    </style>

    <!-- Load JSEncrypt -->
    <script src="https://cdn.jsdelivr.net/npm/jsencrypt@3.0.0-rc.1/bin/jsencrypt.min.js"></script>

    <script>
    async function getKeyFingerprint(jwk) {
        const enc = new TextEncoder();
        const raw = JSON.stringify(jwk);
        const hash = await crypto.subtle.digest("SHA-256", enc.encode(raw));
        return btoa(String.fromCharCode(...new Uint8Array(hash)));
    }

    async function generateKeyPairAndSend() {
        const keyPair = await crypto.subtle.generateKey(
            {
                name: "RSASSA-PKCS1-v1_5",
                modulusLength: 2048,
                publicExponent: new Uint8Array([1, 0, 1]),
                hash: "SHA-256",
            },
            true,
            ["sign", "verify"]
        );

        const publicKeyJwk = await crypto.subtle.exportKey("jwk", keyPair.publicKey);
        window.publicKeyJwk = publicKeyJwk;
        const privateKeyJwk = await crypto.subtle.exportKey("jwk", keyPair.privateKey);

        // Privát kulcs tárolás (localStorage csak demo!)
        localStorage.setItem("privateKey", JSON.stringify(privateKeyJwk));
    }

    const publicKey = `{{ public_key | safe }}`;

    document.getElementById('login-btn').addEventListener('click', async () => {
        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;

        uuid = `{{ uuid }}`

        if (!login || !password) {
            alert('Please enter both username and password.');
            return;
        }

        document.getElementById('login-btn').disabled = true;
        document.querySelector('.loading-overlay').style.display = 'flex';

        const fingerprint = await getKeyFingerprint(publicKeyJwk);
        const p = `${password}---${fingerprint}`;
        
        // Encrypt password
        const encryptor = new JSEncrypt();
        encryptor.setPublicKey(publicKey);
        const encryptedPassword = encryptor.encrypt(p);

        if (!encryptedPassword) {
            alert('Encryption failed. Try refreshing the page.');
            return;
        }

        publicKeyj = `${JSON.stringify(publicKeyJwk)}`;
        
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ login, password: encryptedPassword, uuid, publicKey: publicKeyj }),
            });

            if (response.ok) {
                const data = await response.json();
                window.location.href = data.url || '/';
            } else {
                const errorData = await response.json();
                alert('Login failed: ' + (errorData.detail || 'Unknown error'));
            }
        } catch (error) {
            alert('An error occurred: ' + error.message);
        }
        finally {
        // Hide loading overlay and re-enable button
        document.querySelector('.loading-overlay').style.display = 'none';
        document.getElementById('login-btn').disabled = false;
    }
    });

    // Generate key pair and store private key after the page loads
    window.addEventListener('load', async () => {
        try {
            await generateKeyPairAndSend();
        } catch (error) {
            console.error('Error generating key pair:', error);
            alert('Failed to generate key pair. Please try again.');
        }
    });
</script>
{% endblock %}
